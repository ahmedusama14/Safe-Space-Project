name: safe_space
description: "Safe Space: مساحتك الآمنة للصحة النفسية."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  cloud_firestore: ^5.6.11
  http: ^1.1.0
  intl: ^0.18.1
  flutter_tts: ^4.2.3
  speech_to_text: ^7.1.0
  fl_chart: ^0.68.0
  url_launcher: ^6.2.2
  shared_preferences: ^2.2.2
  google_sign_in: ^6.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/logo.png"

